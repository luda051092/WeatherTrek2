<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Data</title>
</head>
<body>
    <h1>City Data</h1>
    
    <form action="/city_data" method="get">
        <label for="city_name">Enter City Name:</label>
        <input type="text" id="city_name" name="city_name">
        <input type="submit" value="Get City Data">
    </form>

    {% if city_data %}
        <p>City Name: {{ city_data.name }}</p>
        <p>Country: {{ city_data.country }}</p>
        <p>Population: {{ city_data.population }}</p>
        <p>Latitude: {{ city_data.latitude }}</p>
        <p>Longitude: {{ city_data.longitude }}</p>
    {% else %}
        <p>No data available for the specified city.</p>
    {% endif %}
</body>
</html>
